<div class='container'>
  <div class='form1'>
    <form (ngSubmit)="register(x)" #x='ngForm'>
      <div class='form-header'>
        <h2>Register</h2>
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-user"></i>
        </span>
        <input id="name" type="text" class="form-control" name="name" placeholder="Name" ngModel required/>
        <div *ngIf="registerclick && x.form.controls.name.invalid"  class="error" >please enter valid name</div>
      </div>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-envelope"></i>
        </span>
        <input id="email" type="email" class="form-control" name="email" placeholder="Email" ngModel required/>
        <div *ngIf="registerclick && x.form.controls.email.invalid"  class="error" >please enter valid email</div>

      </div>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input id="password" type="password" class="form-control" name="password" placeholder="Password" ngModel required/>
        <div *ngIf="registerclick && x.form.controls.password.invalid"  class="error" >please enter valid password</div>

      </div>
      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input id="cpassword" type="password" class="form-control" name="cpassword" placeholder="Confirm Password" ngModel required/>
        <div *ngIf="registerclick && x.form.controls.cpassword.invalid"  class="error" >please enter valid confirm password</div>
        <div *ngIf="passwordmatching" class="error">Password and confirm password should be same</div>
      </div>
      <div class="input-group">
        <button type="submit" class='btn btn-warning ' >Register</button>
        <div *ngIf="registerclick && registered" class="success">User registered successfully, Please <a [routerLink]="['../login']">login here.. </a></div>
        <div *ngIf="registerclick && !registered" class="error">{{registration_errors}}</div>
      </div>
      <div class='footers'>
        <div>
          <h5>
            Already registered?
            <a [routerLink]="['../login']">login here.. </a>
          </h5>
        </div>
      </div>
    </form>
  </div>
</div>
